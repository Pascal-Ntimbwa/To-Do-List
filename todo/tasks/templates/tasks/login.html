

{% extends "tasks/layout.html" %}


{% block content %}

        <div class="m-5">
            <h3 class="mt-5">Login</h3>

            {% if message %}
                <div class="mt-2 mb-2">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login_view' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="uname" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="uname" type="password" name="password" placeholder="Password">
                </div>
                <input class="add" type="submit" value="Login">
            </form>
            <div class="mt-3">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>

{% endblock %}
