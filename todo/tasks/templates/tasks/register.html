

{% extends "tasks/layout.html" %}



{% block content %}

        <div class="m-5">
            <h3 class="mt-5">Register</h3>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="uname" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="uname" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="uname" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="uname" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="add" type="submit" value="Register">
            </form>
            <div class="mt-3">
                Already have an account? <a href="{% url 'login_view'%}">Log In here.</a>
            <div>
            
        </div>
    
{% endblock %}
