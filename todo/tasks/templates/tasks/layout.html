{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <title>{% block title %}Social Network{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "tasks/style.css" %}">
</head>

<body>

    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">To Do App</a>

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger my-1">Logout</a>
            {% else %}
                <div style="display: flex; justify-content:  between;">
                    <a href="{% url 'login_view' %}" class="btn btn-success my-1 mr-3" >Login</a>
                    <a href="{% url 'register' %}" class="btn btn-warning my-1">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <img src="{% static "images/task_icon.jpg" %}" alt="Task Icon" class="task_icon">

    <div class="container mt-5">

        {% block content %}

        {% endblock content %}
    </div>
 
</body>
</html>
